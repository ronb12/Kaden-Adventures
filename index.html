<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaden's Adventures - Battle Royale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%);
            display: block;
            margin: 0 auto;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            z-index: 200;
        }
        
        #menu h1 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        #menu button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #menu button:hover {
            transform: scale(1.1);
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        
        <div id="ui">
            <div>Health: <span id="health">100</span></div>
            <div>Materials: <span id="materials">0</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Time: <span id="time">0:00</span></div>
            <div>Power Up: <span id="powerup">None</span></div>
        </div>
        
        <div id="menu">
            <h1>ðŸŽ® Kaden's Adventures</h1>
            <p>Battle Royale Adventure Game</p>
            <button onclick="startGame()">ðŸš€ Start Game</button>
            <button onclick="showInstructions()">ðŸ“– Instructions</button>
        </div>
        
        <div id="instructions">
            WASD: Move | SPACE: Build | 1/2/3: Change Building | ESC: Pause
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
