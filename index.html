<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaden's Adventures - 2D Action Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 3px solid #gold;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            background: #000;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 100;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            border: 2px solid #gold;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.3);
            color: white;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
        }
        
        .control-btn:active {
            background: rgba(255, 215, 0, 0.6);
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
        }
        
        .screen-title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #gold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        .screen-btn {
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #gold;
            border-radius: 25px;
            background: rgba(255, 215, 0, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .screen-btn:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            #controls {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 200px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div id="healthBar">Health: 100/100</div>
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
        </div>
        
        <div id="controls">
            <button class="control-btn" id="upBtn">↑</button>
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
            <button class="control-btn" id="downBtn">↓</button>
            <button class="control-btn" id="attackBtn">⚔</button>
        </div>
        
        <div id="startScreen">
            <h1 class="screen-title">Kaden's Adventures</h1>
            <p style="margin-bottom: 30px; font-size: 18px;">2D Action Adventure</p>
            <button class="screen-btn" onclick="startGame()">Start Game</button>
            <button class="screen-btn" onclick="showInstructions()">Instructions</button>
        </div>
        
        <div id="gameOverScreen" style="display: none;">
            <h1 class="screen-title">Game Over</h1>
            <p id="finalScore" style="margin-bottom: 30px; font-size: 24px;"></p>
            <button class="screen-btn" onclick="restartGame()">Play Again</button>
            <button class="screen-btn" onclick="showStartScreen()">Main Menu</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
